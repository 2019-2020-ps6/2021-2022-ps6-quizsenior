<ng-container class="flex-1">
  <div class="header">

      <div class="psuedo-text">Retour</div>
    </button>
    <button class="buttonAccueil button-mat btn--7" routerLink="/select-desease">
      <div class="psuedo-text">Accueil</div>
    </button>
    <div class="psuedo-text2"><a class="psuedo-text3">Menu de cr√©ation de questions</a></div>
  </div>


<ng-container *ngIf="quiz">

    <h2> Quiz : {{quiz.name}}</h2>

  </div>
</ng-container>
</ng-container>
