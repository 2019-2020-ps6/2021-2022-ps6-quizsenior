<ng-container *ngIf="quiz && game">
  <div class="fullwidthwithborder">
    <div *ngIf="!end">
      <h1 class="center">{{questions[0].label}}</h1>
      <ng-container *ngIf="questions[0].imageUrl !== 'no image'">
        <img class="image" alt="QuestionImage" src="{{questions[0].imageUrl}}">
      </ng-container>
      <ng-container *ngFor="let answer of questions[0].answers">
        <button [ngClass]="answer.isCorrect && answerSelected ? 'button_correct button-mat_correct btn--7' : 'button button-mat btn--7'" (click)="onAnswer(answer, questions[0])">
          <div class="psuedo-text">{{answer.value}}</div>
        </button>
      </ng-container>
    </div>
    <div *ngIf="!end">
      <ng-container *ngIf="alreadyAnswered(questions[0])">
        <button class="button button-mat btn--7" style="float: right;" (click)="skip(questions[0])">
          <div class="psuedo-text">Question suivante</div>
        </button>
      </ng-container>
    </div>
    <div *ngIf="end">
      <h1 class="center" >Vous avez terminé le quiz !</h1>
        <h2 class="center: whiteBox">Votre score est de {{game.correctAnswers}}/{{quiz.questions.length}}
          <br>{{game.correctAnswers> (quiz.questions.length/2) ? "Bien joué !!" : ""}}
        </h2>
      <button class="button button-mat btn--7" style="float: left" routerLink="/{{user._id}}/menuALZ/Theme"><div class="psuedo-text">Changer de quiz</div></button>
      <button class="button button-mat btn--7" style="float: right" routerLink="/{{user._id}}/menuALZ"><div class="psuedo-text">Retour à l'accueil</div></button>
    </div>
  </div>
</ng-container>
