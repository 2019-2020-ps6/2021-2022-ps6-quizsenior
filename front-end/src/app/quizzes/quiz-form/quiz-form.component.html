<body>
  <div class="card">
    <div class="card-image">
      <h2 class="card-heading">
        Créez un quiz
      </h2>
    </div>
    <form class="card-form" [formGroup]="quizForm">
      <div class="input">
        <input type="text" class="input-field" id="name" [formControlName]="'name'" value="" required/>
        <label class="input-label">Nom du quiz</label>
      </div>
      <div class="input">
        <input type="text" class="input-field" id="theme" [formControlName]="'theme'" value="" required/>
        <label class="input-label">Thème</label>
      </div>
      <div class="input" *ngIf="repetition===false">
        <input  type="checkbox" id="repetitionFalse" (change)="changeRepetition()">
        <label for="repetitionFalse" class="cardREP__buttonREP btn-3">Activer la répétition
        </label>
      </div>
      <div class="input" *ngIf="repetition===true">
        <input type="checkbox" id="repetitionTrue" (change)="changeRepetition()">
        <label for="repetitionTrue" class="cardREP__buttonREP btn-3">
          <div>Desactiver la répétition</div>
        </label>
      </div>

      <ng-container *ngIf="repetition">
        <div class="input">
          <input type="text" class="input-field" id="nbRepetition" [formControlName]="'nbRepetition'" value="" required/>
          <label class="input-label" >Nombre de répétitions</label>
        </div>
      </ng-container>
      <br>
      <button class="action-button" type="submit" (click)="addQuiz()">Créer</button>
    </form>
  </div>
</body>
