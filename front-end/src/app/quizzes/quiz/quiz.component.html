<body>
    <div class="card">
      <div class="card__content">
        <div>
          <h3>{{quiz.name}}</h3>
           {{quiz.theme}}
          <br>
          Nb de questions : {{quiz.questions.length}}
        </div>
        <button class="card__button" routerLink="/quiz-game/{{quiz._id}}">Select</button>
        <button class="card__button" (click)="delete()">Delete</button>
        <button class="card__button" routerLink="../edit-quiz/{{quiz._id}}">Edit</button>
      </div>
    </div>
</body>
