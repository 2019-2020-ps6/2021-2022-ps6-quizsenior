<div class="form">
  <div class="card123">
    <h2>
      <p style="color:#3f51b5">{{question.label}}</p>
    </h2>
    <div class="answerdmla" *ngFor="let answer of question.answers; let i=index">
      <p style="color:#3f51b5">{{i}} - {{answer.value}}</p>
      <ng-container *ngIf="answer.isCorrect">
        <i class="far fa-check-square"></i>
      </ng-container>
      <br>
    </div>
    <button class="buttonedit" (click)="delete()">Supprimer</button>
  </div>
</div>
