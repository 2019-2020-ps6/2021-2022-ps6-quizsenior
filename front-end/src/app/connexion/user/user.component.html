<a *ngIf="supprimer===false">
  <img class="image button-matA" *ngIf="user.picture.includes('http')" src="{{user.picture}}">
  <img class="image button-matA" *ngIf="!user.picture.includes('http')"
       src="https://fnege-medias.fr/wp-content/uploads/2021/07/user.jpg">
  <div class="namePsuedo-text">{{user.name}}</div>
  <ng-container *ngIf="user.type === 'DMLA'">
    <div class="bonttons">
      <button class="bouttonConnextionUser btn-3" (click)="userSelected()" routerLink="/{{user._id}}/menuDMLA">Connexion
      </button>
      <button class="bouttonSupprimerUser btn-3" (click)="verification()">Supprimer</button>
    </div>
  </ng-container>
  <ng-container *ngIf="user.type === 'ALZ'">
    <div class="bonttons">
      <button class="bouttonConnextionUser btn-3" (click)="userSelected()" routerLink="/{{user._id}}/menuALZ">
        Connexion
      </button>
      <button class="bouttonSupprimerUser btn-3" (click)="verification()">Supprimer</button>
    </div>
  </ng-container>
</a>
<a *ngIf="supprimer===true">
  <div class="deletePsuedo-text">Êtes-vous sûr de vouloir supprimer {{user.name}} ?</div>
  <div class="bonttons">
    <button class="bouttonConnextionUser btn-3" (click)="Cancel()">Annuler
    </button>
    <button class="bouttonSupprimerUser btn-3" (click)="deleteUser()">Supprimer</button>
  </div>
</a>
