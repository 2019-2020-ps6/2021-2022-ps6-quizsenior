<div class="card">
  <h2>Créer une nouvelle question</h2>
  <form class="quiz-form" [formGroup]="questionForm">
    <label for="label">
      Intitulé de la question <br>
      <input class="input-custom" type="text" id="label" [formControlName]="'label'"><br>
      <label for="image">
      Image
      <input type="checkbox" id="image" (change)="changeImage()">
      </label>
      <ng-container *ngIf="imageBool">
        <br>
        <label for="url">
          Url <br>
          <input class="input-custom" type="text" id="url" [formControlName]="'imageUrl'">
        </label>
      </ng-container>
    </label>
    <br>
    <button class="button-card"
            (click)="addAnswer()"
            [disabled]="answers.length==4">
            Ajouter une réponse
    </button>

    <div class="answer" formArrayName="answers">
      <div *ngFor="let address of answers.controls | slice:0:4; let i=index;">
        <div class="answer-form" [formGroupName]="i">
          <label>
            Réponse
            <input type="text" [formControlName]="'value'">
            <br>
            Bonne réponse
            <input type="checkbox" [formControlName]="'isCorrect'">
          </label>
        </div>
      </div>
    </div>
    <button type="submit" class="button-card" (click)="addQuestion()">Ajouter la question au Quiz </button>
  </form>
</div>
