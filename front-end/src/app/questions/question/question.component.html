<div class="form">
  <a *ngIf="supprimer===false">
  <h2>
      <p style="color:#3f51b5">{{question.label}}
      </p>
    <ng-container *ngIf="question.imageUrl !== 'no image'">
      <img class='image' alt="QuestionImage" src="{{question.imageUrl}}"><br>
    </ng-container>
    </h2>
    <div class="answerdmla" *ngFor="let answer of question.answers; let i=index">
      <p style="color:#3f51b5">{{i + 1}}  - {{answer.value}}
      <ng-container *ngIf="answer.isCorrect">
        <i class="far fa-check-square"></i>
      </ng-container>
      </p>
    </div>
    <button class="button" (click)="confirmDeletion()">Supprimer</button>
  </a>
  <a *ngIf="supprimer===true">
    Etes-vous sur de vouloir supprimer le quiz ?
    <div>
      <button class="boutonAnnuler" (click)="cancelDeletion()">Annuler</button>
      <button class="boutonSupprimerQuiz" (click)="delete()">Supprimer</button>
    </div>
  </a>
</div>
