<form class="form">
  <div class="card">
    <h1>
      <p style="color:rgba(255,74,86,1)">{{question.label}}
        <ng-container *ngIf="question.image === 'true'">
          <br><img class='image' alt="QuestionImage" src="{{question.imageUrl}}"><br>
        </ng-container>
      </p>
    </h1>
    <div class="answerdmla" *ngFor="let answer of question.answers; let i=index">
      <p style="color:rgba(255,74,86,1)"> RÃ©ponse {{i}} : {{answer.value}}</p>
      <ng-container *ngIf="answer.isCorrect">
        <i class="far fa-check-square"></i>
      </ng-container> <br>
    </div>
    <button class="button" (click)="delete()">Delete</button>
  </div>
</form>
