<body>
  <button class="scoreCase">
    <div *ngIf="quizDMLA !== undefined">
      <div class="titreQuiz"><h3>{{quizDMLA.name}}</h3></div>
      <a><b>Nombre de questions:</b> {{quizDMLA.questions.length}}</a>
      <div class="info">
        <div class="bonneReponse"> {{gameDMLA.correctAnswers}}</div>
        <div class="nauvaiseReponse"> {{gameDMLA.incorrectAnswers}}</div>
      </div>
    </div>
  </button>
</body>
