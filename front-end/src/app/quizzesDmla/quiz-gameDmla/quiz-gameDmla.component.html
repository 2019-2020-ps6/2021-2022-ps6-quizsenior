<div *ngIf="quiz">
  <div class="fullwidthwithborder" *ngIf="currentQuestion < quiz.questions.length">
    <a *ngIf="currentQuestion < quiz.questions.length && showQuestion" class="fullwidthwithborder">
      <button class="buttonQ button-matQ" (click)="passQuestion()">
        <div class="psuedo-text">QUESTION</div>
      </button>
    </a>
    <div class="fullwidthwithborder" *ngIf="!showQuestion">
      <a *ngFor="let answer of quiz.questions[currentQuestion].answers; index as i">
        <button class="buttonS button-matS " (click)="answerSelectedForClass($event, i, answer)" *ngIf="i===0">
          <div class="psuedo-text">{{listAnswer[i]}}</div>
        </button>
        <button class="button button-matA  " (click)="answerSelectedForClass($event, i, answer)" *ngIf="i!==0">
          <div class="psuedo-text">{{listAnswer[i]}}</div>
        </button>
      </a>
    </div>
  </div>
  <div class="fullwidthwithborder2"  *ngIf="currentQuestion>= quiz.questions.length">
    <div class="psuedo-text3" >
      <br>
    Bonne réponse: {{gameDMLA.correctAnswers}}
      <br>
      <br>
    Mauvaise réponse: {{gameDMLA.incorrectAnswers}}
      <br>
      <br>
      <br>
    </div>
    <button class="buttonC button-matC btn--7" routerLink="/{{user._id}}/menuDMLA" >
      <div class="psuedo-text3">Accueil</div>
    </button>
    <button class="buttonC button-matC btn--7" routerLink="/{{user._id}}/menuDMLA/Theme" >
      <div class="psuedo-text3">Changer de quiz</div>
    </button>

  </div>
</div>
